<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

  <link rel="stylesheet" href="/stylesheet/chatroom.css" type="text/css" media="screen">
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <script src="javascript/main.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/javascript/jquery.serializejson.js"></script>
  <script src="/javascript/moment.js"></script>
  <script src="/javascript/chat.js"></script>
  <script src="/javascript/chat_ui.js"></script>
  <script>
  var socket = io("http://nodejs-chat-app.herokuapp.com")
  </script>
</head>
<body>

  <div class="container main-container">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="main-header">Chat App</h1>
        <form class="col-xs-3 message-form">
          <div class="form-group">
              <textarea class="form-control" name="message"></textarea>
          </div>
         <input type="submit" class="btn btn-primary" value="Send Message">
         <button type="button" class="btn btn-info" data-toggle="modal" data-target="#features">
           Features
         </button>

       <!-- Modal -->
         <div class="modal fade" id="features" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
           <div class="modal-dialog">
             <div class="modal-content">
                 <p class="feature">Enter <b>/nick desired_nickname_here</b> to change nickname</p>
                 <p class="feature">Enter <b>/join room_name_here</b> to change chat room</p>
                 <button type="button" class="btn btn-default modal-button" data-dismiss="modal">Close</button>
             </div>
           </div>
         </div>
        </form>
      <div class="room-list pull-right"></div>
        </div>
      <div class="container container-fluid messages-container">
        <div class="col-xs-5">
          <div class="messages row">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
